<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grab 'n Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#f97316',      // Orange 500
              'secondary': '#f59e0b',    // Amber 500
              'background': '#fafaf9',  // Stone 50
              'card': '#ffffff',        // White
              'text-primary': '#292524', // Stone 800
              'text-secondary': '#78716c', // Stone 500
              'border': '#e7e5e4',       // Stone 200
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
<style>
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      
      /* Staggered animation */
      .stagger-children > * {
        opacity: 0;
        animation: fade-in-up 0.5s ease-out forwards;
      }
      
      @keyframes fill-bar {
        from { width: 0%; }
        to { width: var(--target-width); }
      }
      .animate-fill-bar {
        animation: fill-bar 1s ease-out forwards;
      }
      
      /* General button press feedback */
      button:active {
        transform: scale(0.97);
        transition: transform 0.1s ease-in-out;
      }

      /* Animated text gradient */
      @keyframes text-gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-text-gradient {
        background-image: linear-gradient(-45deg, #f97316, #f59e0b, #ffffff, #f97316);
        background-size: 300% 300%;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: text-gradient-animation 8s ease infinite;
      }
</style>
</head>
  <body class="bg-background text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
